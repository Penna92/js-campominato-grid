<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

<body>
    <header>
        <div class="container d-flex justify-content-between">
            <div class="left-header">
                <img src="img/Logo.png" alt="logo" class="img-fluid">
                <h1 class="d-inline-block">Campo Minato</h1>
            </div>
            <div class="right-header d-flex justify-content-center align-items-center gap-1">
                <span>Difficolta:</span>
                <select class="form-select" aria-label="Default select example" id="difficulty">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
                <button type="button" class="btn btn-outline-dark" id="button">
                    Play
                </button>
            </div>
        </div>
    </header>

    <main>
        <div id="app" class="container">

        </div>
    </main>

    <footer>
        <div class="container">
            <span>Made with &hearts; by <a href="#">Boolean</a></span>
